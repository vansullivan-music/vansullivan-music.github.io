<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musician Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: helvetica, sans-serif;
            font-weight: bold;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .album-cover {
            background-image: url('cover.png'); /* Update with your path if needed */
            background-size: cover;
            background-position: center;
            flex: 1;
            position: relative;
        }
        .links {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #000;
            font-size: 18px;
        }
        .links a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="album-cover">
        <div class="links">
            <p><a href="https://bandcamp.com">BANDCAMP</a> | <a href="https://spotify.com">SPOTIFY</a> | <a href="writing.by.sullivan@gmail.com">CONTACT</a></p>
        </div>
    </div>
</body>
</html>
